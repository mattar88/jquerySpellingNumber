<!DOCTYPE html>
<html lang="en" dir="ltr" prefix="content: http://purl.org/rss/1.0/modules/content/ dc: http://purl.org/dc/terms/ foaf: http://xmlns.com/foaf/0.1/ og: http://ogp.me/ns# rdfs: http://www.w3.org/2000/01/rdf-schema# sioc: http://rdfs.org/sioc/ns# sioct: http://rdfs.org/sioc/types# skos: http://www.w3.org/2004/02/skos/core# xsd: http://www.w3.org/2001/XMLSchema#">
<head>
  <link rel="profile" href="http://www.w3.org/1999/xhtml/vocab" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Jquery Spelling Number, Spelling number, Number to words,">
  <meta name="description" content="jQuery Spelling Number it's a plugin convert number to words - their written form.s">
  <meta name="robots" content="follow, index">
  <title>Jquery Spelling Number Plugin</title>
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../jquerySpellingNumber.js"></script>
    <script>
     $( document ).ready(function() {
         var template = function(id, value){
            return ` <div id="`+id+`"><h1>`+value.title+`</h1><div class="wrapper" style="padding-left: 39px;">   
                    <h3>Code</h3>
                    <pre class="code"></pre>
                    <h3>Number and Selling value</h3>
                    <div class="number"></div>

                    <div class="spelling-number" style="text-transform: capitalize;"></div>
                </div>
                    </div>`;
         }

      var example = {'spelling_en_number':{number:1625444.13, 
            title:'1. Example Convert Number into words',
            code:`
    var options_sn = {
            lang: "en",
            digitsLengthW2F: 3,
            decimalSeperator: "point"
           };
           
     $.spellingNumber(1625444.13, options_sn)
  
           `},
           'spelling_en_money':{number:12300.23, 
            title:'2. Example Convert Dollars and Cents into words',
            code:`
    var options_sn = {
        lang: "en",
        wholesUnit: "dollars",
        fractionUnit: "cents",
        digitsLengthW2F: 2,
        decimalSeperator: "and"
           };

    $.spellingNumber(12300.23, options_sn);
           `},
   'spelling_en_weight':{number:100.951, 
            title:'3. Example Convert Weight number into words',
            code:`
    var options_sn = {
        lang: "en",
        wholesUnit: "ton",
        fractionUnit: "kg",
        digitsLengthW2F: 3,
        decimalSeperator: "and"
           };
           
  $.spellingNumber(100.951, options_sn);
           `}};


           var example_ar = {'spelling_ar_number':{number:1625444.13, 
            title:'   ١. تفقيط أو تحويل الرقم الى كلمات',
            code:`
    var options_sn = {
            lang: "ar",
            digitsLengthW2F: 2,
            decimalSeperator: "فاصلة"
           };

     $.spellingNumber(1625444.13, options_sn)
  
           `},
           'spelling_ar_money':{number:12300.23, 
            title:' ٢.تفقيط العملة',
            code:`
    var options_sn = {
        lang: "ar",
        wholesUnit: "ليرة لبنانية",
        fractionUnit: "قرش",
        digitsLengthW2F: 3,
        decimalSeperator: "و"
           };

    $.spellingNumber(12300.23, options_sn);
           `},
   'spelling_ar_weight':{number:100.951, 
            title:'  ٣.تفقيط الوزن',
            code:`
    var options_sn = {
        lang: "ar",
        wholesUnit: "طن",
        fractionUnit: "كيلوغرام",
        digitsLengthW2F: 3,
        decimalSeperator: "و"
           };
           
  $.spellingNumber(100.951, options_sn);
           `}};
$.each({'Spelling in English':example, 'التفقيط باللغة العربية': example_ar},function(title, _example){
    $('#examples').append('<h1>'+title+'</h1>');
    $.each(_example, function(key, value){
       
    var element =  $(template(key, value));
    element.find('.number').html(value.number);
    element.find('.code').html(value.code);  
    element.find('.spelling-number').html(eval(value.code));
    $('#examples').append(element);
})

   
 
   
})
 
});
  </script>
</head>
<body>
 <a href="https://github.com/mattar88/jquerySpellingNumber" class="btn btn-default btn-primary" >Back to repository</a>
 
</br>   
 <h1>jQuery Spelling Number</h1>
</br>
 <div id="examples">
  </div>
</body>
</html>
